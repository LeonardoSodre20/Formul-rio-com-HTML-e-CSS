<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML e CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1 id="title-main">Cadastro de DEVs</h1>
        <p id="subtitle">Complete suas infromações</p>
    </section>

    <form>
        <fieldset class="group">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
    
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome", id="sobrenome" required>
            </div>    
        </fieldset>
        
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email", id="email" required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>

            <label for="devweb">
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label for="devback">
                <input type="radio" name="devback" value="backend">Back-end
            </label>

            <label for="fullstack>
                <input type="radio" name="fullstack" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Senior</option>
                <option>Pleno</option>
                <option>Junior</option>
            </select>
        </div>

        <fieldset class="group">
            <div class="campo">
                <label>Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>

                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>

                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia">Conte um pouco de sua experiência</label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em;"></textarea>
        </div>

        <button type="submit" class="buttonSumit">Concluído</button>
    </form>
</body>
</html>
